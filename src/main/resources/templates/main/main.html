<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <div th:insert="common/head :: commonHead"></div>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 영역 -->
        <div class="col-md-3">
            <aside th:replace="/common/leftnav :: leftnav">
            </aside>
        </div>
        <!-- 메인 콘텐트 영역 -->
        <div class="col-md-9">
            <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
            <p>Username: <span th:text="${#authentication.name}"></span></p>
            <p>Roles: <span th:text="${#authentication.authorities}"></span></p>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</div>

</body>
<script>
    $(document).ready(function() {
        $('.menu-toggle').click(function() {
            $(this).parent().toggleClass('show');
        });
    });
</script>
</html>
