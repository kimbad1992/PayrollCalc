<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <div th:insert="common/head :: commonHead"></div>
</head>
<body>

<header>
    <!-- 여기에 상단바 내용을 넣을 수 있습니다. -->
</header>

<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 영역 -->
        <nav class="col-md-3">
            <aside th:replace="/common/leftnav :: leftnav">
            </aside>
        </nav>
        <!-- 메인 콘텐트 영역 -->
        <main class="col-md-9">
            <h1>Welcome, <span th:text="${#authentication.name}">User</span>!</h1>
            <p>Username: <span th:text="${#authentication.name}"></span></p>
            <p>Roles: <span th:text="${#authentication.authorities}"></span></p>
            <a href="/logout" class="btn btn-danger">Logout</a>
        </main>
    </div>
</div>

<footer>
    <!-- 여기에 하단바 내용을 넣을 수 있습니다. -->
</footer>

</body>
</html>
