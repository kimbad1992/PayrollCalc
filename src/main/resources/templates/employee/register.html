<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <div th:insert="common/head :: commonHead"></div>
</head>
<body>

<header>
    <!-- 여기에 상단바 내용을 넣을 수 있습니다. -->
</header>

<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 영역 -->
        <nav class="col-md-3">
            <aside th:replace="/common/leftnav :: leftnav">
            </aside>
        </nav>
        <!-- 메인 콘텐트 영역 -->
        <main class="col-md-9">
            <div class="container mt-5">
                <h1>사원 등록</h1>
                <form>
                    <!-- PERSON_INFO -->
                    <h3>개인 정보</h3>
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="affiliation">소속</label>
                        <input type="text" class="form-control" id="affiliation" name="affiliation">
                    </div>
                    <div class="form-group">
                        <label for="resident_number">주민등록번호</label>
                        <input type="text" class="form-control" id="resident_number" name="resident_number">
                    </div>

                    <!-- WORK_INFO -->
                    <h3>근무 정보</h3>


                    <!-- FINANCIAL_INFO -->
                    <h3>금융 정보</h3>
                    <!-- ... -->

                    <!-- DOCUMENT_STATUS -->
                    <h3>서류 상태</h3>
                    <!-- ... -->

                    <!-- EDUCATION_AND_CAREER -->
                    <h3>학력 및 경력</h3>
                    <!-- ... -->

                    <button type="submit" class="btn btn-primary">등록</button>
                </form>
            </div>
        </main>
    </div>
</div>

<footer>
    <!-- 여기에 하단바 내용을 넣을 수 있습니다. -->
</footer>

</body>
</html>
