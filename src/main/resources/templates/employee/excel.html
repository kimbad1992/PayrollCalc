<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Main</title>
    <div th:insert="common/head :: commonHead"></div>
</head>
<body>

<header>
    <!-- 여기에 상단바 내용을 넣을 수 있습니다. -->
</header>

<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 영역 -->
        <nav class="col-md-3">
            <aside th:replace="/common/leftnav :: leftnav">
            </aside>
        </nav>
        <!-- 메인 콘텐트 영역 -->
        <main class="col-md-9">
            <div class="container mt-5">
                <form id="uploadForm" enctype="multipart/form-data">
                    <input type="file" name="file" id="file" accept=".xls,.xlsx">
                    <button type="button" onclick="uploadFile()">업로드</button>
                </form>
            </div>
        </main>
    </div>
</div>

<footer>
    <!-- 여기에 하단바 내용을 넣을 수 있습니다. -->
</footer>

</body>
<script>
    function uploadFile() {
        const formData = new FormData(document.getElementById('uploadForm'));
        fetch('/employee/excelUpload.do', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
            .then(data => {
                // 성공 시 처리
                alert("success")
            })
            .catch(error => {
                // 실패 시 처리
                alert("error")
            });
    }
</script>
</html>
