<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <th:block th:replace="~{/fragments/head :: head}"></th:block>

    <title>사원 엑셀 일괄등록</title>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <div id="sidebar" th:replace="~{/fragments/sidebar :: sidebar}"></div>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <div id="topbar" th:replace="~{/fragments/topbar :: topbar}"></div>

                <!-- 컨테이너 -->
                <div class="container-fluid">
                    <!-- 페이지 제목 -->
                    <h1 class="h3 mb-2 text-gray-800">엑셀로 사원 등록</h1>
                    <p class="mb-4">엑셀 파일을 통해 여러 사원의 정보를 한번에 등록할 수 있습니다. <a href="#" class="text-danger" data-toggle="modal" data-target="#warningModal"><u>주의사항</u></a>을 꼭 참고해주세요. </p>

                    <!-- 카드 -->
                    <div class="card shadow mb-4">
                        <!-- 카드 헤더 -->
                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                            <h6 class="m-0 font-weight-bold text-primary">엑셀 파일 업로드</h6>
                        </div>
                        <!-- 카드 바디 -->
                        <div class="card-body">
                            <!-- 폼 -->
                            <form th:action="@{/employee/register/excel}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="excelFile">엑셀 파일<sup class="text-danger">*</sup></label>
                                    <input type="file" class="form-control-file" id="excelFile" name="excelFile" required>
                                </div>
                                <!-- 등록 버튼 -->
                                <button type="submit" class="btn btn-primary">등록</button>
                            </form>
                        </div>
                    </div>
                </div>


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- 주의사항 모달 -->
    <div class="modal fade" id="warningModal" tabindex="-1" role="dialog" aria-labelledby="warningModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warningModalLabel">주의사항</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- 주의사항 내용 -->
                    엑셀 양식 꼭 맞출 것<br>
                    셀 서식(데이터 타입) 맞게 지정할 것<br>
                    필수 입력 항목은 꼭 기입할 것<br>
                    데이터가 없는 행에는 아무것도 기입하지 말 것<br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- Script Fragments -->
<th:block th:replace="fragments/config :: config" ></th:block>
</html>
